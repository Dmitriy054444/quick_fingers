<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАКЕТ ПРОЕКТА</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Это блок не трогать тут будет быстрый доступ к картинке проекта, чтобы подглядывать на ходу -->
    <div class="stop">
        <a href="/">
            <button>НАЗАД К ПРОЕКТУ</button>
        </a>
    </div>
    <!-- Это блок не трогать тут будет быстрый доступ к картинке проекта, чтобы подглядывать на ходу -->

    <div class="maket">
        <div class="maket__logo">
            <h1>Тут все картинки и фото проекта!</h1>
            <p><b>Шпаргалка по проекту</b></p>
        </div>
        <div class="images">
            <div class="image">
                <img src="./img/maket_header.jpg" alt="">
                <p>Header</p>
            </div>
            <div class="image">
                <img src="./img/maket_content_main.jpg" alt="">
                <p>Блок Content на странице index.html</p>
            </div>
            <div class="image">
                <img src="./img/maket_post_main.jpg" alt="">
                <p>Post на странице post.html</p>
            </div>
            <div class="image">
                <img src="./img/maket_footer.jpg" alt="">
                <p>Блок Footer, делается внизу сайта</p>
            </div>
        </div>
    </div>
</body>
</html>
